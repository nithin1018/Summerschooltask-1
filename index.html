<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="icon" href="OLX-Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <h1>Sell Your Items</h1>
        <div class="firstdiv">
            <label for="photo">Photo of item:</label><br>
            <input type="file" id="photo" multiple required><br>
            <label for="name">Name:</label><br>
            <input id="name" type="text" placeholder="Enter the product name" required><br>
            <label for="brand">Brand:</label><br>
            <input id="brand" type="text" placeholder="Enter the brand" required><br>
            <label for="date">When it was bought:</label><br>
            <input id="date" type="date" placeholder="When it was bought"><br>
            <label for="price">Price</label><br>
            <input id="price" type="number" placeholder="Enter you price"><br>
            <label for="sname">Seller's Name:</label><br>
            <input id="sname" type="text" placeholder="Enter your name"><br>
            <label for="no">Contact no:</label><br>
            <input id="no" type="tel" placeholder="Enter your telephone number"><br>
            <label for="location">Location:</label><br>
            <input id="location" type="text" placeholder="Enter your location"><br>
            <label for="info">Tell more about the product</label><br>
             <textarea id = "info" placeholder="gave more details about the product" rows="5" cols="5"></textarea>
             <input type="submit">



        </div>


    </div>
    
</body>
</html>
